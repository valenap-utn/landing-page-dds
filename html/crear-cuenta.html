<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>

    <link rel="icon" href="../components/logo-ico.png" >

    <!--  META-TAGS DE COMPARTIR ENLACE  -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://valenap-utn.github.io/landing-page-dds/index.html" />
    <meta property="og:title" content="MetaMapa" />
    <!--    <meta property="og:description" content="MetaMapa | Página principal" />-->
    <meta property="og:image" content="../components/logo-mm.png" />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="../css/mis-estilos/styles-crear-cuenta.css" rel="stylesheet">

    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/d4dda767ac.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="mm-form-wrap">
        <div class="mm-card">
            <h1 class="mm-form-title">Crear cuenta</h1>
            <p class="mm-form-sub">Completá tus datos para empezar a utilizar MetaMapa</p>

            <form id="form-usuario" class="mm-form" novalidate>
                <h5>Elegí tu rol</h5>
                <div id="seccionDeRoles" class="mm-grid">
                    <div class="mm-field" style="padding: 10px 10px">
                        <label for="rolAdministrador" class="mm-label">Administrador
                            <input id="rolAdministrador" type="radio" name="rolAdministrador" value="administrador" onclick="activarSeccionDatosCrearCuentaAdministrador()" style="margin: 0 0 0 10px; padding: 10px 10px ">
                        </label>
                    </div>
                    <div class="mm-field" style="padding: 10px 10px">
                        <label for="rolContribuyente" class="mm-label">Contribuyente
                            <input id="rolContribuyente" type="radio" name="rolAdministrador" value="contribuyente" onclick="activarSeccionDatosCrearCuentaContribuyente()" style="margin: 0 0 0 10px; padding: 10px 10px "/>
                        </label>
                    </div>
                </div>
                <div id="seccionDatosCrearCuenta" class="mm-grid">
                    <div class="mm-field">
                        <label for="nombre" class="mm-label">Nombre</label>
                        <input id="nombre" name="nombre" type="text" class="mm-input" placeholder="Tu nombre" required aria-label="Ingresar nombre">
                    </div>

                    <div class="mm-field">
                        <label for="apellido" class="mm-label">Apellido</label>
                        <input id="apellido" name="apellido" type="text" class="mm-input" placeholder="Tu apellido"  aria-label="Ingresar apellido">
                    </div>

                    <div class="mm-field">
                        <label for="fechaDeNacimiento" class="mm-label">Fecha de nacimiento</label>
                        <input id="fechaDeNacimiento" name="fechaDeNacimiento" type="date" class="mm-input"  placeholder="Ejemplo: 19/11/2024">
                    </div>

                    <div class="mm-field">
                        <label for="rolId" class="mm-label">Rol</label>
                        <select id="rolId" name="rolId" class="mm-input"  aria-label="Seleccionar rol">
                            <option value="" disabled selected>Seleccioná un rol…</option>
                            <option value="1">USUARIO</option>
                            <option value="2">ADMIN</option>
                        </select>
                    </div>
                </div>

                <div class="mm-actions">
                    <a href="./iniciar-sesion.html" class="mm-btn mm-btn-ghost"><span class="arrow"><i class="fa-solid fa-arrow-left"></i></span>  Volver</a>
                    <button type="submit" class="mm-btn mm-btn-primary">Crear cuenta</button>
                </div>
            </form>
        </div>
    </section>

    <script src="../js/crear-cuenta.js">
    </script>

</body>
</html>
