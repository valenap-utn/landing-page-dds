<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Hecho</title>

    <link rel="icon" href="../components/logo-ico.png">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link href="../css/mis-estilos/styles-subir-hecho.css" rel="stylesheet">
    <style>
        #mapDetalle{height: 340px; border-radius:16px; overflow:hidden;}
        .mm-pill{border-radius:999px; padding:.4rem .9rem; box-shadow:0 2px 6px rgba(0,0,0,.08);}
    </style>
</head>
<body>

    <section class="mm-form-wrap">
        <div class="mm-card">
            <h1 id="hTitulo" class="mm-form-title">Hecho</h1>
            <p id="hBajada" class="mm-form-sub">Descripción breve del hecho</p>

            <!-- Detalles del Hecho -->
            <!-- Detalles del Hecho -->
            <div class="row g-3 mb-4">
                <div class="col-12 col-md-6">
                    <small class="mm-label d-block">Categoría</small>
                    <span id="hCategoria">-</span>
                </div>

                <div class="col-12 col-md-6">
                    <small class="mm-label d-block">Aconteció</small>
                    <span id="hFecha">-</span>
                </div>

                <div class="col-12 col-md-6">
                    <small class="mm-label d-block">Fecha de carga</small>
                    <span id="hFechaCarga">-</span>
                </div>

                <div class="col-12 col-md-6">
                    <small class="mm-label d-block">Origen</small>
                    <span id="hOrigen">—</span>
                </div>
            </div>

            <!-- Contenido multimedia del Hecho -->
            <div id="mediaWrap" class="mm-media mb-4" aria-label="Contenido multimedia del hecho"></div>

            <!-- Ubicación -->
            <div class="row g-3 mb-3">
                <div class="col-12 col-sm-6 col-lg-3">
                    <small class="mm-label d-block">Latitud</small>
                    <span id="hLat">-</span>
                </div>
                <div class="col-12 col-sm-6 col-lg-3">
                    <small class="mm-label d-block">Longitud</small>
                    <span id="hLong">-</span>
                </div>
            </div>

            <div id="mapDetalle" class="mb-3" aria-label="Mapa ubicación del hecho"></div>

            <div class="mb-4">
                <h2 class="h5 mm-label mb-2">Descripción</h2>
                <p id="hDescripcion" class="mb-0">-</p>
            </div>

            <!-- Creador -->
            <div class="mb-4">
                <h2 class="h6 mm-label mb-1">Creado por</h2>
                <div id="hCreador">-</div>
                <div id="hRoles" class="mt-1 d-flex flex-wrap gap-2"></div>
            </div>

            <!-- Etiquetas -->
            <div class="mb-4">
                <h2 class="h6 mm-label mb-1">Etiquetas relacionadas</h2>
                <ul id="hTags" class="mm-tags list-unstyled d-flex flex-wrap gap-2 mb-0"></ul>
            </div>

            <div class="mm-actions">
                <a href="main-gral.html" class="mm-btn mm-btn-ghost"><span class="arrow"><i class="fa-solid fa-arrow-left"></i></span> Volver</a>
                <a href="#" type="submit" class="mm-btn mm-btn-primary">Solicitar Eliminación</a>
            </div>

        </div>
    </section>

<!--    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>-->
    <script type="module" src="../js/hecho-completo.js"></script>
</body>
</html>
