<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear colección</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" href="../../components/logo-ico.png" >

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="mm-form-wrap">
            <div class="mm-card">
                <h1 class="mm-form-title">Crear Coleccion</h1>
                <p class="mm-form-sub">Cargá la información del hecho para que quede disponible en MetaMapa</p>

                <form id="form-hecho" class="mm-form" novalidate>
                    <div class="mm-grid">
                        <!-- Título -->
                        <div class="mm-field" style="grid-column: 1 / -1;">
                            <label for="titulo" class="mm-label">Título</label>
                            <input id="titulo" name="titulo" type="text" class="mm-input" placeholder="Ej: Derrame en ribera del río" required>
                        </div>

                        <!-- Descripcion -->
                        <div class="mm-field" style="grid-column: 1 / -1;">
                            <label for="descripcion" class="mm-label">Título</label>
                            <input id="descripcion" name="descripcion" type="text" class="mm-input" placeholder="Ej: Derrame en ribera del río" required>
                        </div>

                        <div class="fuenteInput">
                            <label for="tipoFuente" class="mm-label">Tipo</label>
                            <select id="tipoFuente" name="tipoFuente" class="mm-input" >
                                <option value="" disabled selected>Seleccioná la fuente necesitada</option>
                                <option value="DINAMICA">Dinamica</option>
                                <option value="ESTATICA">Estatica</option>
                                <option value="Proxy">Proxy</option>
                            </select>
                            <label for="url" class="mm-label">URL</label>
                            <input id="url" name="url" type="text" class="mm-input" placeholder="Ej: https://www.google.com">
                        </div>

                        <div class="fuentes-container">
                            <!-- Aca mostraría las fuentes que se van agregando-->
                            <div class="fuente">
                                <p>Fuente Proxy</p>
                            </div>
                        </div>

                        <!-- Criterio de pertenencia -->
                        <div class="mm-field">
                            <label for="criterio" class="mm-label">Criterios De Pertenencia</label>
                            <select id="criterio" name="criterio" class="mm-input" >
                                <option value="" disabled selected>Seleccioná un criterio</option>
                                <option value="CATEGORIA">Por Categoria</option>
                                <option value="FECHAACONTECIMIENTO">Por Fecha de acontecimiento</option>
                                <option value="FECHACARGA"> Por Fecha de carga</option>
                                <option value="UBICACION">Por Ubicacion</option>
                                <option value="TITULO">Por Titulo</option>
                                <!-- agregá más si aplica -->
                            </select>
                        </div>

                        <div class="criterio-container">
                            <!-- Acá irían los criterios-->
                            <div class="criterio">

                            </div>
                        </div>

                        <!-- Fecha acontecimiento -->
                        <div class="mm-field">
                            <label for="fechaAcontecimiento" class="mm-label">Fecha del acontecimiento</label>
                            <input id="fechaAcontecimiento" name="fechaAcontecimiento" type="date" class="mm-input" required>
                        </div>



                    </div>

                    <div class="mm-actions">
                        <a href="main-gral.html" class="mm-btn mm-btn-ghost"><span class="arrow"><i class="fa-solid fa-arrow-left"></i></span> Volver</a>
                        <button type="submit" class="mm-btn mm-btn-primary">Subir hecho</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
