<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="css/mis-estilos/styles.css" rel="stylesheet">
</head>
<body>
    <div class="row vh-100 g-0">
        <!-- Lado izquierdo -->
        <div class="col-lg-6 position-relative d-none d-lg-block">
            <div class="bg-holder" style="background-image: url(components/mapa-login-azulado.png)">

            </div>
        </div>

        <!-- Lado derecho -->
        <div class="col-lg-6">
            <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
                <div class="col col-sm-6 col-lg-7 col-xl-6">
                    <!-- Logo --> <!-- que no tenemos xd -->
                    <h2 style="font-weight: bold; text-align: center">MetaMapa</h2>

                    <div class="text-center mb-5" style="margin: 30px 0 0 0">
                        <h3 class="fw-bold" style="color: #3B4F61">Inicio de Sesión</h3>
<!--                        <p class="text-secondary">Get access to your account</p>-->
                        <p class="text-secondary">Acceder a cuenta</p>
                    </div>

                    <!-- Ingreso con email/usuario y contrasenia (onda form) -->
                    <form action="#">
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="fa-solid fa-user"></i>
                            </span>
                            <input type="email" class="form-control form-control-lg fs-6 border-start-0" placeholder="Email">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input type="password" class="form-control form-control-lg fs-6 border-start-0" placeholder="Contraseña" id="password">
                        </div>

                        <div class="mb-3 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="form-check">
                                <label for="form-check" class="form-check-label text-secondary"><small>Recuérdamelo</small></label>
                            </div>
                            <div>
                                <small>
                                    <a href="#">Olvidaste tu contraseña?</a>
                                </small>
                            </div>
                        </div>
                        <a href="html/main-gral.html"><button class="btn btn-access btn-lg w-100 mb-3">Ingresar</button></a>
                    </form>

                    <a href="html/main-gral.html"><button class="btn btn-sin-login btn-lg w-100 mb-3">Ingresar mas tarde</button></a>

                    <div class="text-center">
                        <small>No tenés una cuenta?<a href="#"> Crear cuenta</a></small><br>
<!--                        <small><a href="#" class="fw-bold">Are you an Admin?</a></small>-->
                    </div>

                    <!-- Divider -->
<!--                    <div class="position-relative">-->
<!--                        <hr class="text-secondary divider">-->
<!--                        <div class="divider-content-center">or</div>-->
<!--                    </div>-->

                    <!-- Ingreso con cuenta de Google u otra cosa -->
            </div>
        </div>
    </div>
</body>
</html>
